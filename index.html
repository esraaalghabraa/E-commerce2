<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom OTF Font Example</title>
    
    <!-- Step 3: Link the CSS file -->
    <link rel="stylesheet" href="css/style.css">
    <Link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!-- Start Header -->
    <header>
        <div class="top-header">
            <div class="container">
                <h4>Sign up and get 20% off to your first order. <a href="#">Sign Up Now</a></h4>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="bottom-header">
            <div class="container">
                <div class="logo">
                    <h1>SHOP.CO</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="#">Shop</a><i class="fa-solid fa-angle-down"></i></li>
                    <li><a href="#">On Sale</a></li>
                    <li><a href="#">New Arrivals</a></li>
                    <li><a href="#">Brands</a></li>
                </ul>
                <div class="search-box">
                    <input class="search-input" type="text" name="search" id="search" placeholder="Search For Products">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </div>
                <div class="icons">
                        <div class="icon">
                            <a href="#">
                                <i class="fa-regular fa-heart"></i>
                                <span class="count count-favourite">0</span>
                            </a>
                        </div>
                        <div class="icon">
                            <a href="#">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span class="count count-favourite">0</span>
                            </a>
                        </div>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header -->

</body>
</html>
